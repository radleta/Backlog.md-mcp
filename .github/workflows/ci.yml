name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      # Dependencies already installed above - package is now consolidated
      
      - name: Run tests
        run: npm test
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint
        run: npm run lint
      
      - name: Verify build output
        run: |
          test -f dist/cli.js
          test -f dist/server.js
          test -f dist/config.js
        shell: bash

  build-full:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Run build script (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x build.sh
          ./build.sh
      
      - name: Run build script (Windows)
        if: runner.os == 'Windows'
        run: |
          npm ci
          npm run build
        shell: bash
      
      - name: Test CLI help
        run: node dist/cli.js --help
        shell: bash
      
      - name: Test CLI info
        run: node dist/cli.js info
        shell: bash

  validate-package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Build project
        run: |
          npm ci
          npm run build
      
      # Dependencies already installed above - package is now consolidated
      
      - name: Validate package.json
        run: npm pack --dry-run
      
      - name: Check ES module compatibility
        run: |
          node -e "import('./dist/server.js').then(() => console.log('ES modules working!'))"
      
      - name: Verify MCP server can start
        run: |
          timeout 5s node dist/server.js || true
        shell: bash